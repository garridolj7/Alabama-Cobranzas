<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces WhatsApp</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .whatsapp-gradient {
            background: linear-gradient(90deg, #128C7E, #25D366);
            color: white;
            transition: all 0.3s ease;
        }
        .whatsapp-gradient:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div class="max-w-xl w-full bg-white p-6 sm:p-10 rounded-xl shadow-2xl border-t-8 border-[#25D366]">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center">
            <svg class="w-6 h-6 mr-3 text-[#25D366]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            Generador de Enlace WhatsApp
        </h1>
        <p class="text-gray-500 mb-6">Para Alabama Fit Center (C√≥digo de Uruguay: +598).</p>

        <!-- INPUTS SECTION -->
        <div class="space-y-4">
            <!-- 1. Phone Number (F4 reference) -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Tel√©fono del Cliente (Sin c√≥digo de √°rea, solo 8 d√≠gitos):</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        +598 (Uruguay)
                    </span>
                    <input type="number" id="phoneNumber" placeholder="Ej: 99123456" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm border" required>
                </div>
            </div>

            <!-- 2. Client Name -->
            <div>
                <label for="clientName" class="block text-sm font-medium text-gray-700">Nombre del Cliente:</label>
                <input type="text" id="clientName" placeholder="Ej: Juan P√©rez" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- 3. Status (G4 reference part 1) -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Estado de Membres√≠a:</label>
                    <select id="status" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        <option value="A PUNTO DE VENCER">A PUNTO DE VENCER</option>
                        <option value="VENCIDA">VENCIDA</option>
                    </select>
                </div>
                <!-- 4. Days (G4 reference part 2) -->
                <div>
                    <label for="days" class="block text-sm font-medium text-gray-700">D√≠as (faltan / pasaron):</label>
                    <input type="number" id="days" value="3" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" required>
                </div>
            </div>
        </div>

        <!-- GENERATE BUTTON -->
        <button id="generateBtn" onclick="generateWhatsAppLink()" class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white whatsapp-gradient focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Generar Enlace y Mensaje
        </button>

        <!-- OUTPUT SECTION -->
        <div id="output" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Resultado:</h2>
            
            <!-- Link -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Enlace Directo de WhatsApp:</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" id="whatsappLink" readonly class="flex-1 min-w-0 block w-full px-3 py-2 rounded-l-md border border-gray-300 bg-gray-50 text-xs sm:text-sm">
                    <button onclick="copyToClipboard('whatsappLink')" class="px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-r-md hover:bg-gray-700 transition duration-150">Copiar</button>
                </div>
                <a id="openLinkBtn" target="_blank" class="mt-2 block text-center py-2 px-4 rounded-md text-white font-semibold bg-green-500 hover:bg-green-600 transition duration-150 cursor-pointer">
                    Abrir en WhatsApp Web
                </a>
            </div>

            <!-- Message Preview -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mensaje Generado (para verificar):</label>
                <pre id="messagePreview" class="bg-gray-50 p-3 rounded-md border border-gray-200 text-xs whitespace-pre-wrap text-gray-800"></pre>
                <button onclick="copyToClipboard('messagePreview')" class="mt-2 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Copiar Solo el Mensaje
                </button>
            </div>
        </div>

        <!-- Notification Message -->
        <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg hidden">Copiado al portapapeles!</div>
    </div>

    <script>
        // C√≥digo de √°rea de Uruguay
        const URUGUAY_CODE = "598"; 

        /**
         * Genera el mensaje completo basado en la plantilla del Canvas.
         * @param {string} name - Nombre del cliente.
         * @param {string} status - 'A PUNTO DE VENCER' o 'VENCIDA'.
         * @param {string} days - N√∫mero de d√≠as.
         * @returns {string} Mensaje de WhatsApp.
         */
        function getMessageTemplate(name, status, days) {
            const isDue = status === 'A PUNTO DE VENCER';
            
            // Reemplazo de marcadores de Markdown para WhatsApp (ej. t√≠tulos por negritas)
            let statusText = isDue ? 'A PUNTO DE VENCER' : 'VENCIDA';
            let daysMessage = '';

            if (isDue) {
                daysMessage = `
üóìÔ∏è Te quedan solo ${days} d√≠as para realizar tu pago. ¬°No dejes que expire tu acceso y mant√©n tu ritmo! üöÄ`;
            } else {
                daysMessage = `
üö´ Han pasado ${days} d√≠as. Tu acceso a las instalaciones se encuentra en pausa temporalmente. ¬°Te esperamos para reactivarla hoy mismo y que retomes tus entrenamientos! üí™`;
            }
            
            // Usamos un formato m√°s limpio para el cuerpo de WhatsApp
            const fullMessage = `¬°Hola, ${name}! üëã Soy de Alabama Fit Center.

*¬°Atenci√≥n a tu membres√≠a!* üö®

Te escribimos para recordarte que tu mensualidad est√° ${statusText}.
---
${daysMessage}
---

Para continuar disfrutando de todas las instalaciones, pasa por recepci√≥n o cont√°ctanos por este chat para gestionar tu pago.

¬°Gracias por ser parte del equipo de Alabama Fit Center!`;

            return fullMessage.trim();
        }

        /**
         * Genera el enlace de WhatsApp y actualiza la UI.
         */
        function generateWhatsAppLink() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const clientName = document.getElementById('clientName').value.trim();
            const status = document.getElementById('status').value;
            const days = document.getElementById('days').value;
            const outputDiv = document.getElementById('output');
            const whatsappLinkInput = document.getElementById('whatsappLink');
            const messagePreviewPre = document.getElementById('messagePreview');
            const openLinkBtn = document.getElementById('openLinkBtn');

            if (!phoneNumber || !clientName || !days) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // 1. Construir el mensaje
            const messageText = getMessageTemplate(clientName, status, days);

            // 2. Codificar el mensaje para la URL
            const encodedMessage = encodeURIComponent(messageText);

            // 3. Formato del n√∫mero (Aseguramos que no tenga espacios ni guiones)
            const cleanPhoneNumber = phoneNumber.replace(/[^0-9]/g, '');

            // 4. Construir el enlace final
            const fullLink = `https://wa.me/${URUGUAY_CODE}${cleanPhoneNumber}?text=${encodedMessage}`;

            // 5. Actualizar la interfaz
            whatsappLinkInput.value = fullLink;
            messagePreviewPre.textContent = messageText;
            openLinkBtn.href = fullLink;
            outputDiv.classList.remove('hidden');
        }

        /**
         * Copia el contenido de un elemento al portapapeles.
         * @param {string} elementId - ID del input o pre que contiene el texto.
         */
        function copyToClipboard(elementId) {
            let textToCopy;
            const element = document.getElementById(elementId);

            if (element.tagName === 'PRE') {
                textToCopy = element.textContent;
            } else { // Asume input
                textToCopy = element.value;
            }

            // Fallback for secure copy (execCommand is recommended for cross-compatibility in iFrames)
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('No se pudo copiar el texto: ', err);
            }
            document.body.removeChild(tempInput);
        }

        /**
         * Muestra una notificaci√≥n de √©xito temporal.
         */
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }
    </script>
</body>
</html>
